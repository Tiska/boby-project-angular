<div class="alert alert-info alert-dismissible" ng-show="$parent.banner.info">
    <button type="button" class="close" ng-click="$parent.banner.info = false">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <strong> {{ titleBannerMessage | translate }}</strong> {{ contentBannerMessage | translate }}
</div>
